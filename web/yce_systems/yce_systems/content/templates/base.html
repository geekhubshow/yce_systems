{% load static %}
<html>
 <head>
  <meta charset=utf-8' name='yandex-verification' content='2b0f6c9b4ce49cbf'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel='shortcut icon' href="/static/images/logo/active.ico" type='image/x-icon'>
  <link rel='stylesheet' href="/static/css/base.css" >
  <link rel='stylesheet' href="/static/css/{% block addstyle%}{% endblock addstyle%}.css" >
  <title>YCE - {% block title%}{% endblock title%} </title>
  <script>
window.onload = function () {
    document.body.classList.add('loaded_hiding');
    window.setTimeout(function () {
      document.body.classList.add('loaded');
      document.section.classList.add('none');
      document.body.classList.remove('loaded_hiding');
    }, 1000);
  }</script>
 </head>
 <body>
 <section>
   <img src="{%static 'images/logo/active.png'%}" class='preload'>
  </section>
  <header>
   <div class="header">
   <a href='/search/'><img src="/static/images/search/{{ search }}.png" class='mini-panel'></a>
   <a href='/'><img src="/static/images/logo/{{ manifest }}.png" class='panel'></a>
  <a href='/create/'><img src="/static/images/opinion/{{ create }}.png" class='mini-panel'></a>
   </div>
  </header>
{% block content%}{% endblock content%}
 </body>
</html>
